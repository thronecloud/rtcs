{% extends "base.html" %}
{% load socialaccount %}
{% block content %}
{% providers_media_js %}
<div class="jumbotron">
  <h1>Welcome!</h1>
  <p>Start sharing cabs with people you match with!</p>
  <p>
    {% if user.is_authenticated %}
        <a
            class="btn btn-primary btn-lg btn-success"
            href="{% url 'cabrequest_new' %}">Create a Cab Request</a>
    {% else %}
    <a class="btn btn-primary btn-lg"
    href="{% provider_login_url "facebook" method="js_sdk" %}"
    role="button">Connect with Facebook</a>
    <a class="btn btn-primary btn-lg btn-danger"
    href="{% provider_login_url "google" method="js_sdk" %}"
    role="button">Connect with Google</a>
    </p>
    {% endif %}
</div>
{% endblock %}
