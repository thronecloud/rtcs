[program:cabshare]
command = /webapps/cabshare/gunicorn_start.bash                       ; Command to start app
user = cabshare                                                       ; User to run as
stdout_logfile = /webapps/cabshare/logs/gunicorn_supervisor.log       ; Where to write log messages
redirect_stderr = true                                                ; Save stderr in the same log
environment=LANG=en_US.UTF-8,LC_ALL=en_US.UTF-8                       ; Set UTF-8 as default encoding